{% extends "base.html" %}

{% block title %}Google Authentication Status{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Google Authentication Status</h1>
    <p>Your Google Authentication Status:</p>
    <ul>
        <li>
            Token Status:
            {% if google_credentials %}
                <span class="text-success">
                    <i class="fas fa-check-circle"></i> Active
                </span>
            {% else %}
                <span class="text-danger">
                    <i class="fas fa-times-circle"></i> Inactive
                </span>
            {% endif %}
        </li>
    </ul>
</div>
{% endblock %}
