{% extends "base.html" %}

{% block title %}
    Request Data
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Request Data</h1>
    <p>Pick your desired date range & Click the button below to request data.</p>
    <form action="{{ url_for('request_data') }}" method="post">
        <div class="form-group">
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Request Data</button>
    </form>
</div>
{% endblock %}
